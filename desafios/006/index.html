<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>Em html, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <abbr title="use a tag <p>">
            <li>Páragrafo</li>
        </abbr>
        <li><abbr title="use as tags <h1> a <h6>">Titulo</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="use <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="use<ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
