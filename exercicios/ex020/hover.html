<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div> p{
            display: none;
        }
        div:hover> p{
            display: block;
            color: aliceblue;
            background-color: black;
            width: 200px;
        }
        div:hover{
            color: blue;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>FIM DO EXEMPLO</p>
</body>
</html>
