<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        body{
            background-image: linear-gradient(to left,rgb(0, 0, 255), rgb(170, 167, 167));
        }
        div > p{
            display: none;
        }
        div:hover> p{
            display: block;
            color: aliceblue;
            background-color: brown;
            width: 200px;
        }
        div:hover{
            color: blueviolet;
            font-weight: bolder;
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        Passe o mouse no texto abaixo
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
