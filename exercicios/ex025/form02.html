<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <h1>TESTE DE FORMULÁRIO</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="usui">Usuário:</label>
            <input type="text" name="usu" id="usui" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário">
        </p>
        <p>
            <label for="sen">Senha:</label>
            <input type="password" name="pass" id="sen" required minlength="8" maxlength="16" size="10" placeholder="digite sua senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
